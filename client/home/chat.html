<div class="sideMenu">
  <h1>Side Menu</h1>
  <h2>Rooms</h2>
  <h2>Your Contacts</h2>
</div>

<div class="messageBox">
  <h2></h2>
  <div ng-repeat="message in messages" >
    <span class="user">{{ message.name }}</span>
    <span class="message">{{ message.message }}</span>
  </div>

  <form ng-submit="sendMsg()" >
    <div>
      <input type="text" placeholder='Type your message' ng-model="chatMessage.message" />
        <button type="submit">Send</button>
    </div>
  </form>
</div>


<div class="apiWindow"></div>
<button onClick="logout()"> logout </button>
