<div class="chat-single">
  <div class="nonBodyText">{{sender}}</div>
  <div style="float: left">
    <userpic />
  </div>
  <div class="bubble {{sender==='You'? 'You' : 'notYou'}}">
    <a href="{{body}}" ng-if="type === 'E'">Get a Ride</a>
    <span ng-if="type !== 'E' && !url && !audio && !video ">{{ body }}</span>
    <img ng-if="url" ng-src="{{url}}" style="width:150px; height:150px">
     <video ng-if="video" ng-src="{{video}}" style="width:150px; height:150px" type="video/mp4">
      <audio ng-if="audio">
        <source ng-src="{{audio}}" type="audio/mpeg">
      </audio>
  </div>
  <div style="float: right" class="nonBodyText">{{date | date: "h:mma 'on' MM/dd/yyyy"}}</div>
</div>
