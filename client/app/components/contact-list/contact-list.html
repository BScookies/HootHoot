<div class="contact-list">
  <br>
  <form ng-submit="addContact(newContact)">
    <input type="text" ng-model="newContact" placeholder="Add a contact" />
    <input type="submit" value="Add" ng-click="addContact(newContact)"/>
  </form>
  <hr>
  <input type="text" ng-model="searchBox" placeholder="Search your contacts">
  <br>
  <br>
  <div class="contacts" ng-init="getAllContacts()" ng-repeat="contact in contacts | filter:searchBox | orderBy: 'isActive'">
    <contactsingle name="{{contact.name}}" status="{{contact.isActive}}" channel="{{contact.channel}}"></contactsingle>
    <button ng-click="deleteContact()">Delete</button>
  </div>

</div>
