<div class="chat-form" ng-init="getCommands()">
  <form class="form-inline" ng-submit="sendMessage()" class="mui-container">
    <div class="form-group">
      <input style="width:70%;" ng-model="messageText" type="text" placeholder="Send a hoot!" required>
      <span><button style="" type="submit" class="btn btn-default">+</button></span>
    </div>
  </form>
</div>
