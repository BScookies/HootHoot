<div class="chat-form">
  <form ng-submit="sendMessage()" class="mui-container">
    <div>
      <input ng-model="messageText" type="text" placeholder="Type your message" required>
      <input type="submit">
    </div>
     <div id="weather" style="display:none" ></div>
    <button ng-click="openYelp">Add Yelp</button>
      <div ng-show="yelp">
      <input type="text" ng-model="yelpSearch"></input>
      <input type="text" ng-model="yelpLocation"></input>
      </div>
  </form>
</div>
