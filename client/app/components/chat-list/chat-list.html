<div class="chat-list" ng-init="getRecentMessages()">

  <div class="mui-panel" style="color: black;">
    {{ selections.recipient.firstname }} {{ selections.recipient.lastname }}
  </div>

  <div scroll-glue>
    <div ng-model="selections.recipient" ng-repeat="chat in chats | filter:filterById | orderBy: 'messageCreated'">
      <chatsingle body="{{chat.body}}" sender="{{ chat.senderId === selections.recipient.id ? selections.recipient.firstname + ' ' + selections.recipient.lastname : 'You'}}" date="{{chat.messageCreated}}" type="{{chat.recipientType}}"></chatsingle>
      <br>
    </div>
  </div>

</div>
