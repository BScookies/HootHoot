<h1> Sign Up </h1>
  <br>
<form ng-submit="signUp(email, password, username)">
  <input ng-model="username" placeholder="Username">
  <br>
  <input ng-model="email" placeholder="Email">
  <br>
  <input type="password" ng-model="password" placeholder="Password">
  <br>
  <input type="password" ng-model="confirmPassword" placeholder="Confirm Password">
  <br>
  <button type="submit">Sign Up</button>
</form>
  <p> Already have an account? <a href="#/">Log in now</a></p>
