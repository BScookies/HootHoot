<h1> Welcome to Hoot </h1>
  Please sign in
  <br>
<form>
  <input ng-model="username" placeholder="username">
  <br>
  <input type="password" ng-model="password" placeholder="password">
  <button ng-click="signIn(username, password)">Sign In</button>

  <br>
  <br>
  No username? <a href="#signup">Sign up </a>
</form>
